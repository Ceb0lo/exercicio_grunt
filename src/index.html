<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="form-sort">
            <div>
                <label for="numb-max">Numero maximo</label>
                <input type="number" id="numb-max" required min="2" value="2" step="1">
            </div>
            <button type="submit">Sortear</button>
        </form>
        <div id="result">
            <p>O numero sorteado foi <span id="result-numb"></span></p>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
